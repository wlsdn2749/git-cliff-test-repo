      - main  # ë˜ëŠ” ì‚¬ìš© ì¤‘ì¸ ë¸Œëœì¹˜ ì´ë¦„

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # ì „ì²´ ì»¤ë°‹ ë¡œê·¸ í•„ìš”

    - name: âš™ï¸ Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: ğŸ“¦ Install git-cliff
      uses: taiki-e/install-action@v2
      with:
        tool: git-cliff

    - name: ğŸ§¾ Generate CHANGELOG.md
      run: git-cliff -o CHANGELOG.md

    - name: ğŸ“ Commit and Push Changelog
      run: |
        git add CHANGELOG.md
        git commit -m "chore: update changelog [skip ci]" || echo "No changes"
        git push
